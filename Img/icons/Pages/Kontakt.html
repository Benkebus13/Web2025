<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="../Css/Dolgegrid.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="../Css/form.css" type="text/css" />
    <script src="https://www.google.com/recaptcha/api.js?render=6LdQQH8UAAAAAASJysWbT6YBo9vf9f6-ITubbimR"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="top1">
        <img src="../Img/Banner/Dolgelogga.jpg" alt="logga" />
      </div>

      <div class="top2">
        <img src="../Img\icons\youtube-logo-png-16.png" alt="Youtube" />
        <img src="../Img\icons\Facebook-Logo-32x32.png" alt="Facebook" />
        <img src="../Img\icons\Twitter-icon-32x32.png" alt="Twitter" />
      </div>

      <div class="header">
        <img src="../Img/Banner/Dolge1232.png" alt="Header" />
      </div>

      <div class="topnav" id="myTopnav">
        <a href="../index.html">Dolge</a>

        <a href="../Pages/Sidor.html">Sidor</a>

        <a href="../Pages/Exempel.html">Exempel</a>

        <a href="../Pages/Kontakt.html" class="active">Kontakt</a>

        <a href="../Pages/Links.html">Länkar</a>

        <a href="javasctipt:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>

      <div class="leftside"></div>

      <div class="main">
        <h1>Kontakt</h1>
        <p>
          Här kommer det att finnas ett formulär och en karta över kontakter.
        </p>

        <form id="contact" action="" method="post">
          <h3>Kontakt</h3>
          <h4>
            Lämna ett meddelande här,<br />
            så återkommer jag så fort jag kan.
          </h4>
          <fieldset>
            <input
              placeholder="Ditt namn"
              type="text"
              tabindex="1"
              required
              autofocus
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Din E-mail"
              type="email"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Ditt telefonnummer"
              type="tel"
              tabindex="3"
              required
            />
          </fieldset>

          <fieldset>
            <textarea
              placeholder="Lämna ditt meddelande här...."
              tabindex="5"
              required
            ></textarea>
          </fieldset>
          <fieldset>
            <button
              name="Submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Skicka meddelande
            </button>
          </fieldset>
        </form>

        <div class="container"></div>
      </div>

      <div class="rightside">
        <h1>Layouter</h1>
        <h2>Darkshine</h2>
        <img src="#" alt="#" />
        <h2>Mobil</h2>
        <img src="../Img/icons/Mobilsida.png" alt="mobil" />
        <h2>Friends of whiskey</h2>
        <img src="../Img/icons/friends300squere.png" alt="Whiskey" />
      </div>

      <div class="footer">
        <p><b>Dolge IT & Support &copy; 2018 </b></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
  </body>
</html>
